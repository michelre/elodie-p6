<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header><a href="./index.html"> <img src="assets/images/logo.png" class="logo" /></a>
     
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer-contact">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
      </div>
       <!-- filtrage -->
      <div class="filters">
      <h3>Trier par</h3>        
        <select class="sort">
            <option id="popular" value="popularity">Popularité</option>
            <option id="date" value="date">Date</option>
            <option id="title" value="title">Titre</option>
        </select>        
      </div>
      <!-- galerie -->
      <div class="gallery-container">
        <ul class="gallery"></ul>
      </div>
      <!-- total like et prix -->
      <div class="totalLikes">
       <div class="totalLikes-number"></div>
       <i class="fa-solid fa-heart"></i>
       <div class="price"></div>
      </div>
    </main>
    <!-- lightbox -->

    <div id="lightbox" class="lightbox">
      <button class="close"><i class="fa-solid fa-xmark fa-4x"></i></button>
      <div class="lightbox-content">
          <button class="lightbox-icon" id="prev-icon"><i class="fa-solid fa-angle-left fa-4x"></i></button>
          <div class="lightbox-container">
            <ul class="lightbox-gallery"></ul>
          </div>          
          <button class="lightbox-icon" id="next-icon"><i class="fa-solid fa-angle-right fa-4x"></i></button>
          </div>
  </div>


     <!-- modal formulaire  -->
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div class="header-form">
<h2>Contactez-moi</h2>
          </div>
          
          <button class="close-modal">
            <img src="assets/icons/close.svg" />
          </button> 

        </header>
				<form class="contact-form">
          <div class="first">
              <label for="firstName">Prénom</label>
              <input type="text" name="firstName" id="firstName" >
          </div>
          <div class="last">
              <label for="lastName">Nom</label>
              <input type="text" name="lastName" id="lastName"  >
          </div>
          <div class="email">
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
          </div>
          <div class="message">
              <label for="message">Message</label>
              <textarea name="message" id="message" ></textarea>
          </div>
          <div>
            <button type="submit" class="contact_button">Envoyer</button>
          </div>
      </form>
      
			</div>
		</div>
    <script src="scripts/templates/gallery.js"></script>
    <script src="scripts/templates/lightbox.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/utils/totalLikes.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
